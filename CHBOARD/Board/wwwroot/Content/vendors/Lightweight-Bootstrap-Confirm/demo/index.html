				<a href="page.php?delete=2" class="btn btn-primary">Confirm 2</a>
				<a href="#" class="btn btn-success">Message 1</a>
				<a href="#" class="btn btn-info">Message 2</a>

		<br>
		<div class="row">
			<div class="col-md-12">
				<div class="well" id="response"></div>
			</div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../bootstrap-confirm.js"></script>
<script>
$(document).ready(function() {
	// DEFAULTS
	// $.confirm.defaults.template = 'primary';
	// $.confirm.defaults.templateOk = 'primary';

	var $response = $('#response');

	/*
	 * 
	 */
	$('.btn-danger').click(function(e) {
		e.preventDefault();
		var url = $(this).attr('href');
		$.confirm({
			message: 'Delete This Entry?',
			onOk: function() {
				$response.html('ajax send request: ' + url);
			}
		});
	});

	/*
	 *
	 */
	$('.btn-primary').click(function(e) {
		e.preventDefault();
		var url = $(this).attr('href');
		$.confirm({
			template: 'primary',
			templateOk: 'primary',
			message: 'Delete This Entry?',
			onOk: function() {
				$response.html('ajax send request: ' + url);
			},
			onCancel: function() {
				$response.html('Canceled!');
			}
		});
	});

	/*
	 *
	 */
	$('.btn-success').click(function(e) {
		e.preventDefault();
		var url = $(this).attr('href');
		$.confirm({
			title: 'Sucesso!',
			titleIcon: 'glyphicon glyphicon-ok',
			template: 'success',
			templateOk: 'success',
			message: 'Success!',
			buttonOk: false,
			buttonCancel: false
		});
	});

	/*
	 *
	 */
	$('.btn-info').click(function(e) {
		e.preventDefault();
		var url = $(this).attr('href');
		$.confirm({
			title: 'Info',
			titleIcon: 'glyphicon glyphicon-info-sign',
			template: 'info',
			templateOk: 'info',
			message: 'Info Message',
			labelOk: 'Okey',
			buttonCancel: false,
			onOk: function() {
				$response.html('Okey!');
			}
		});
	});
});
</script><script type="text/javascript">
